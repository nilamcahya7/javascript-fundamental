<!DOCTYPE html>
<html>
  <head>
    <title>Change Password</title>
    <!-- styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- account.html -->
    <div th:if="${errorMsg}">
      <p th:text="${errorMsg}"></p>
    </div>

    <form
      method="post"
      th:action="@{/account/password/change/success}"
      th:object="${user}"
    >
      <input type="hidden" th:field="*{id}" />
      <label for="recentPass">Recent Password:</label><br />
      <input type="password" name="recentPass" required /><br />
      <label for="newPass">New Password:</label><br />
      <input type="password" name="newPass" required /><br />
      <label for="confirmPass">Confirm New Password:</label><br />
      <input type="password" name="confirmPass" required /><br />
      <button type="submit">Change Password</button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
